version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/build_again.sh
      timeout: 600
      runas: user
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
